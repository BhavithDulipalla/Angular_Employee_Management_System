<div [hidden]="redirecting">
    <form [formGroup]="signUpForm" (ngSubmit)="handleSubmit()">
        <h2 >Sign Up</h2>
        <label for="userName">Username: </label>
        <input type="text" id="userName" formControlName="userName" (ngModelChange)="userNameCheck()" />
        <p>{{userNameWarning}}</p>
        <label for="email">Email Id: </label>
        <input type="email" id="email" formControlName="emailId" (ngModelChange)="emailCheck()" />
        <p>{{emailWarning}}</p>
        <label for="password">Password: </label>
        <input type="password" id="password" formControlName="password" (ngModelChange)="passwordCheck()" />
        <p>{{passwordWarning}}</p>
        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" (ngModelChange)="confirnPasswordCheck()" />
        <p>{{confirmPasswordWarning}}</p>
        <button type="submit">Sign Up</button>
        <span>Existing User? <a routerLink="">SignIn</a></span>
    </form>
</div>
<div [hidden]="!redirecting" class="status">
    <p>SignUp Successful, redirecting to SignIn page</p>
    <p>Please SignIn to proceed</p>
</div>
